{% extends "base.html" %}
{% block content %}
<div style = 'width: 750px; margin-left: auto; margin-right: auto;'>
    <form class="row gy-2 gx-3 align-items-center" method="POST">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe" name="name">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username" name="email">
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add Coffee</button>
        </div>
      </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div style = 'width: 750px; margin-left: auto; margin-right: auto;'>
    <div class="col-auto">
        <button onclick="location.href='/form';" class="btn btn-success">Add Coffee</button>
    </div>
</div>

<div style = 'width: 750px; margin-left: auto; margin-right: auto;'>
  <table class="table">
      <thead>
          <tr>
          <th scope="col">Name</th>
          <th scope="col">Coffee</th>
          <th scope="col">Date</th>
          <th scope="col">Delete</th>
          </tr>
      </thead>
      <tbody>
          {% for data in data %}
          <tr>
          <th scope="row">{{ data["name"] }}</th>
          <td>{{ data["email"] }}</td>
          <td>{{ data["date"] }}</td>
          <td><a class="btn btn-danger" href="/delete/{{ data["_id"] }}"> X </a></td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
<div>
{% endblock %}

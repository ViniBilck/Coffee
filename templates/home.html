{% extends "base.html" %}
{% block content %}
<div style = 'width: 750px; margin-left: auto; margin-right: auto;'>
    <div class="col-auto">
        <button onclick="location.href='/form';" class="btn btn-success">Add Coffee</button>
    </div>
</div>

<div style = 'width: 750px; margin-left: auto; margin-right: auto;'>
  <table class="table">
      <thead>
          <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Coffee</th>
          <th scope="col">Date</th>
          </tr>
      </thead>
      <tbody>
          {% for i in data %}
          <tr>
          <th scope="row">{{ i.id }}</th>
          <td>{{ i.username }}</td>
          <td>{{ i.email }}</td>
          <td>{{ i.date.date() }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
<div>
{% endblock %}
